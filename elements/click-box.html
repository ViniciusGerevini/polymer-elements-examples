<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="click-box">
  <style>
      :host {
        background-color: #5A73BE;
        width: 300px;
        height: 200px;
        display:block;
        margin: 0 auto;
        color: #fff;
        text-align: center;
        cursor: pointer;
      }

      .inner {
        width: 100%;
        height: 100%;
      }
    </style>
  <template>
    <div class="inner"  on-click="clickHandler">

    <br><br>
    You clicked me <span>{{ clickCounter }}</span> times.
    <br>
    <br>
    <br>
    <br>
    Your mouse is <span>{{ hoverStatus }}</span> me!!!

    </div>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'click-box',
    properties: {
        clickCounter : {
            type: Number,
            notify: true,
            readOnly: false,
            value: 0
        },
        hoverStatus: {
            type: String,
            notify: true,
            readOnly: false,
            value: "out of"
        }
    },

    listeners: {
        'mouseover': 'mouseOverHandler',
        'mouseout': 'mouseOutHandler'
    },

    clickHandler: function() {
        this.clickCounter++;
    },

    mouseOutHandler: function() {
        this.hoverStatus = 'out of';
    },

    mouseOverHandler: function() {
        this.hoverStatus = 'on';
    },
  });
</script>
